<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sovereign Ratings Agency{% endblock %}</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,sans-serif;background:#f0f4f8;color:#2d3748;min-height:100vh}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{background:#0a1929;color:#fff;padding:0 24px;height:56px;display:flex;align-items:center;gap:24px;position:sticky;top:0;z-index:100;box-shadow:0 2px 8px rgba(0,0,0,.3)}
    .brand{color:#90caf9;font-weight:800;font-size:20px}
    nav{display:flex;gap:4px;flex:1}
    nav a{color:#90caf9;padding:6px 14px;border-radius:6px;font-size:14px;font-weight:500}
    nav a:hover,nav a.active{background:rgba(255,255,255,.1);color:#fff}
    .header-label{font-size:12px;color:#546e7a}

    /* Main */
    main{max-width:1400px;margin:0 auto;padding:24px 16px}

    /* Cards */
    .card{background:#fff;border-radius:12px;padding:24px;box-shadow:0 1px 4px rgba(0,0,0,.08)}

    /* Buttons */
    .btn{display:inline-block;padding:8px 16px;border:none;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer;color:#fff;line-height:1}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn-blue{background:#1565c0}.btn-green{background:#2e7d32}.btn-orange{background:#e65100}
    .btn-purple{background:#6a1b9a}.btn-gray{background:#546e7a}.btn-red{background:#c62828}
    .btn-sm{padding:5px 12px;font-size:13px}
    .btn-outline{background:#f5f5f5;color:#546e7a;border:1px solid #ddd}

    /* Stats */
    .stats{display:flex;gap:16px;margin-bottom:20px;flex-wrap:wrap}
    .stat-card{background:#fff;border-radius:8px;padding:12px 20px;box-shadow:0 1px 4px rgba(0,0,0,.08);min-width:120px}
    .stat-value{font-size:24px;font-weight:800;color:#0a1929}
    .stat-label{font-size:12px;color:#546e7a;margin-top:2px}

    /* Table */
    .table-wrap{overflow-x:auto}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 4px rgba(0,0,0,.08)}
    th{padding:10px 16px;text-align:left;font-size:11px;font-weight:700;color:#546e7a;background:#f8fafc;border-bottom:1px solid #e2e8f0;text-transform:uppercase;letter-spacing:.5px;white-space:nowrap}
    td{padding:10px 16px;border-bottom:1px solid #f0f4f8;font-size:14px}
    .clickable-row{cursor:pointer}
    .clickable-row:hover td{background:#f8fafc}

    /* Badges */
    .rating-badge{display:inline-block;padding:3px 9px;border-radius:4px;color:#fff;font-weight:700;font-size:13px;font-family:monospace;letter-spacing:.5px}
    .rating-badge-nr{display:inline-block;padding:3px 9px;border-radius:4px;background:#e0e0e0;color:#9e9e9e;font-weight:700;font-size:13px;font-family:monospace}
    .rating-badge-lg{font-size:20px;padding:5px 14px}
    .outlook-badge{display:inline-block;padding:3px 8px;border-radius:4px;font-size:12px;font-weight:600}

    /* Filters */
    .filters{display:flex;gap:12px;margin-bottom:16px;flex-wrap:wrap;align-items:center}
    .filter-input,.filter-select{padding:8px 12px;border:1px solid #ddd;border-radius:6px;font-size:14px;background:#fff;outline:none}
    .filter-input:focus,.filter-select:focus{border-color:#1565c0}

    /* Tabs */
    .tabs{display:flex;gap:2px;margin-bottom:20px;border-bottom:2px solid #e2e8f0}
    .tab-btn{padding:9px 22px;border:none;background:none;font-size:14px;font-weight:500;color:#546e7a;border-bottom:2px solid transparent;cursor:pointer;margin-bottom:-2px}
    .tab-btn:hover{color:#1565c0}
    .tab-btn.active{font-weight:700;color:#1565c0;border-bottom-color:#1565c0}
    .tab-panel{display:none}.tab-panel.active{display:block}

    /* Pillar bars */
    .pillar-row{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .pillar-label{width:165px;font-size:13px;color:#546e7a;font-weight:500;flex-shrink:0}
    .pillar-bar-bg{flex:1;height:10px;background:#e0e0e0;border-radius:5px;overflow:hidden}
    .pillar-bar{height:100%;border-radius:5px}
    .pillar-score{width:32px;font-size:13px;font-weight:700;font-family:monospace;text-align:right;color:#2d3748}

    /* Fundamentals */
    .fundamentals-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:16px}
    .fundamental-card{background:#f8fafc;border-radius:8px;padding:12px 16px;border:1px solid #e2e8f0}
    .fundamental-label{font-size:11px;color:#546e7a;font-weight:600;text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
    .fundamental-value{font-size:18px;font-weight:700;font-family:monospace;color:#0a1929}
    .fundamental-year{font-size:11px;color:#9e9e9e;margin-top:4px}

    /* News */
    .news-item{background:#f8fafc;border-radius:8px;padding:12px 16px;border:1px solid #e2e8f0;margin-bottom:10px}
    .news-headline{font-size:14px;font-weight:600;color:#0a1929;margin-bottom:4px}
    .news-meta{display:flex;gap:12px;font-size:12px;color:#546e7a;align-items:center}
    .sentiment-pos{background:#e8f5e9;color:#2e7d32;padding:1px 6px;border-radius:4px;font-size:11px;font-weight:700}
    .sentiment-neg{background:#fce4ec;color:#c62828;padding:1px 6px;border-radius:4px;font-size:11px;font-weight:700}
    .sentiment-neu{background:#f5f5f5;color:#757575;padding:1px 6px;border-radius:4px;font-size:11px;font-weight:700}

    /* Modal */
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}
    .modal-overlay.open{display:flex}
    .modal{background:#fff;border-radius:12px;padding:28px;width:580px;max-width:95vw;max-height:90vh;overflow-y:auto;box-shadow:0 20px 60px rgba(0,0,0,.3)}
    .modal h2{font-size:18px;font-weight:800;margin-bottom:20px;color:#0a1929}

    /* Form */
    .form-group{margin-bottom:16px}
    .form-label{display:block;font-size:13px;font-weight:600;color:#546e7a;margin-bottom:6px}
    .form-control{width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:6px;font-size:14px;font-family:inherit;outline:none}
    .form-control:focus{border-color:#1565c0}
    textarea.form-control{min-height:100px;resize:vertical}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:16px}

    /* Country picker */
    .country-picker{max-height:160px;overflow-y:auto;border:1px solid #ddd;border-radius:6px;margin-top:6px}
    .country-picker-item{padding:7px 12px;display:flex;align-items:center;gap:8px;cursor:pointer;font-size:13px}
    .country-picker-item:hover{background:#f5f5f5}
    .country-picker-item.selected{background:#e3f2fd;color:#1565c0}

    /* Memories */
    .memories-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(400px,1fr));gap:16px}
    .memory-card{background:#fff;border-radius:10px;padding:20px;box-shadow:0 1px 4px rgba(0,0,0,.08);border:1px solid #e2e8f0}
    .memory-title{font-size:16px;font-weight:700;margin-bottom:6px;color:#0a1929}
    .memory-meta{font-size:12px;color:#9e9e9e;margin-bottom:10px}
    .memory-content{font-size:14px;line-height:1.6;margin-bottom:12px;white-space:pre-wrap;color:#2d3748}
    .memory-tags{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px}
    .memory-tag{background:#e3f2fd;color:#1565c0;padding:2px 8px;border-radius:4px;font-size:12px;font-weight:600}
    .memory-countries{font-size:12px;color:#546e7a;margin-bottom:10px}
    .memory-actions{display:flex;gap:8px}

    /* Misc */
    .alert{padding:10px 16px;border-radius:6px;font-size:14px;margin-bottom:16px}
    .alert-info{background:#e3f2fd;color:#1565c0}
    .alert-error{background:#fce4ec;color:#c62828}
    .text-muted{color:#9e9e9e}
    .text-mono{font-family:monospace}
    .flex{display:flex}.gap-2{gap:8px}.gap-3{gap:12px}.flex-wrap{flex-wrap:wrap}
    .align-center{align-items:center}.justify-between{justify-content:space-between}
    .mb-1{margin-bottom:4px}.mb-2{margin-bottom:8px}.mb-3{margin-bottom:12px}.mb-4{margin-bottom:16px}.mb-5{margin-bottom:20px}
    .mt-2{margin-top:8px}.mt-3{margin-top:12px}.mt-4{margin-top:16px}
    .page-title{font-size:24px;font-weight:800;color:#0a1929;margin-bottom:4px}
    .page-subtitle{font-size:14px;color:#546e7a;margin-bottom:20px}
    .empty{padding:40px;text-align:center;color:#9e9e9e;font-size:14px}
  </style>
</head>
<body>
<header>
  <a href="/" class="brand">SRA</a>
  <nav>
    <a href="/" class="{% if active == 'dashboard' %}active{% endif %}">Dashboard</a>
    <a href="/memories" class="{% if active == 'memories' %}active{% endif %}">Memories</a>
  </nav>
  <span class="header-label">Sovereign Ratings Agency</span>
</header>
<main>
  {% block content %}{% endblock %}
</main>
<script src="/static/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
